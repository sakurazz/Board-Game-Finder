<!doctype html>
<html lang="en">   
   <head>
      <title> Board Game Finder Results </title>
   </head>
   <link rel="stylesheet" href="static/prelim.css">
   <body>
      <h1> We Found Boardgames For You! </h1>
      <table>
         <tr>
            <th> Rank </th>
            <th> Pretty Picture! </th>
            <th> Game Name</th>
            <th> Category </th>
            <th> Min. Age </th>
            <th> Max. Time (in mins)</th>
            <th> Game Designer </th>
         </tr>
            
         {% for game in result %}
            <tr>
               <td> {{int(game[2])}} </td>
               <td> <img src=str(game[6]) alt="Game Cover" width="300" height="200"> </td>
               <td> {{game[0]}} </td>
               <td> {{game[3]}} </td>
               <td> {{game[4]}} </td>
               <td> {{game[1]}} </td>
               <td> {{game[5]}} </td>
            </tr>
         {% endfor %}
      </table>      
   </body>
</html>
